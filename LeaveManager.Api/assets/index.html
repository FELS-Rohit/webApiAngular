<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="app" class="container" >
<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" ui-sref="home.dashboard">Leave Management System</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a ui-sref="home.apply">Apply leave</a></li>
				<li><a ui-sref="home.list">My leaves</a></li>
				<li><a ui-sref="home.listEvaluate">Evaluate</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!isSignedIn()"><a ui-sref="home.signIn">Sign In</a></li>
				<li ng-if="!isSignedIn()"><a ui-sref="home.signUp">Sign Up</a></li>
				<li ng-if="isSignedIn()"><a href="javascript:" ng-click="signOut()" >Sign Out</a></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid -->
</nav>

<div class="notification">
	<alert ng-repeat="n in notifications.messages" type="{{n.MessageType}}" close="notifications.messages.splice($index,1)">{{n.Content}}</alert>
</div>

<div ui-view ></div>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="lib/angular-messages/angular-messages.js"></script>
<script src="lib/ui-router/release/angular-ui-router.js"></script>
<script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="lib/restangular/dist/restangular.js"></script>
<script src="lib/lodash/dist/lodash.js"></script>
<script src="lib/moment/moment.js"></script>

<script src="app/app.js"></script>
<script src="app/security.js"></script>
<script src="app/config.js"></script>
<script src="app/shared.js"></script>
<script src="app/leave.js"></script>
<script src="app/notification.js"></script>

<script type="text/ng-template" id="form-messages">
	<div ng-message="required">This field cannot be blank</div>
	<div ng-message="minlength">The value for this field is too short</div>
	<div ng-message="maxlength">The value for this field is too long</div>
	<div ng-message="email">You have entered an incorrect email value</div>
	<div ng-message="pattern">You did not enter the value in the correct format</div>
	<div ng-message="match">This password does not match the password entered before</div>
	<div ng-message="max">This number exceeded the maximum allowed</div>
	<div ng-message="min">This number is below the minimum</div>
	<div ng-message="gt">This field should be greater than the first one</div>
	<div ng-message="lt">This field should be less than the first one</div>
</script>
</body>
</html>
