<h1>All leaves you applied before</h1>
<table class="table">
	<thead>
	<tr>
		<th>Reason</th>
		<th>Date</th>
		<th>Duration</th>
		<th>Status</th>
		<th>Action</th>
	</tr>
	</thead>
	<tbody ng-repeat="l in leaves">
		<tr>
			<td ng-bind="l.Reason"></td>
			<td ng-bind-template="{{l.StartDate}} - {{l.EndDate}}"></td>
			<td ng-bind-template="{{l.DurationInDays}}d"></td>
			<td ng-bind="l.Status"></td>
			<td>
				<a>View</a>
			</td>
		</tr>
	</tbody>
</table>
