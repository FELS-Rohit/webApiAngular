<h1>To evaluate</h1>
<table class="table">
	<thead>
	<tr>
		<th>User</th>
		<th>Reason</th>
		<th>Date</th>
		<th>Duration</th>
		<th>Applied On</th>
		<th>Action</th>
	</tr>
	</thead>
	<tbody ng-repeat="l in leaves">
	<tr>
		<td ng-bind="l.Applicant"></td>
		<td ng-bind="l.Reason"></td>
		<td ng-bind-template="{{l.StartDate | date:'dd/MM/yyyy'}} - {{l.EndDate | date:'dd/MM/yyyy'}}"></td>
		<td ng-bind-template="{{l.DurationInDays}}d"></td>
		<td><div from-now ng-bind="l.AppliedOn"></div></td>
		<td>
			<a ui-sref="home.evaluate({leaveId: l.Id})">Evaluate</a>
		</td>
	</tr>
	</tbody>
</table>
